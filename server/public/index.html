    <h1>Don't have an account? Sign up here.</h1>
    <form id="signupForm" method="post">
        <div id="signup-status">

        </div>
        <input type="text" id="username" placeholder="Username"><br /><br />
        <input type="text" id="firstname" placeholder="First Name"><br /><br />
        <input type="text" id="lastname" placeholder="Last Name"><br /><br />
        <input type="text" id="password" placeholder="Password"><br /><br />
        <button type="submit" id="signup-submit">Sign Up</button>
    </form>
    <h1>Login if you have an account</h1>

    </form>

    <br />

    <h1>Message Room</h1>

        <input type="text" placeholder="Enter message" id="message-input" />
        <button type="submit" id="login-submit">Send</button>
    </form>
    <div id="msg-container">
        <h1>All Messages</h1>
